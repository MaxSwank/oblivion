<div class="quotes-container">
<!-- <app-header></app-header> -->
  <div class="quotes-text">
    <h1>Other authors - on <i>Oblivion:</i></h1>
    <div class="overflow-container">
      <div class="quotes" *ngFor="let word of words">
        <p>
          <i>{{ word.quote }}</i
          ><br /><br />
          {{ word.author }}
        </p>
      </div>
    </div>
    <a href="/cafe">
      <button mat-stroked-button>Enter Cafe</button>
    </a>
  </div>
</div>
