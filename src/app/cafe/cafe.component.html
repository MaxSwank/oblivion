<div class="cafe-container" #cafecontainer>

    <div class="typewriter eye" routerLink="typewriter">
      <button class="desktop-typewriter" mat-button color="primary" aria-label="Writing contest"

        </p>

    <div class="wall-mobile" routerLink="wall_of_exceptionally_minor_authors">

    <div class="bangs eye accent">

        <p class="p-2">Oh, and do <a routerLink="john_kendrick_bangs">let me know</a> if anything is amiss.</p> -->
      </div>
      <img src="../../assets/img/bangs-cafe.png" alt="bangs" routerLink="john_kendrick_bangs">

    <div class="character2 eye accent">
      <img src="../../assets/img/maudy-black.png" alt="maudy" routerLink="maudy_gammitt">

    <div class="character3 eye accent">
