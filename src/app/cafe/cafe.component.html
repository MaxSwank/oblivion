<div class="cafe-container">
  <header>
    <div class="preorder1">
      <img
        (click)="openPreorderDialog()"
        src="../../assets/img/temp-book-cover.jpg"
        alt=""
      />
    </div>
    <h1><strong>Oblivion</strong> by Robin Hemley</h1>
    <button
      class="preorder2"
      mat-raised-button
      color="primary"
      (click)="openPreorderDialog()"
    >
      Info/Pre-order
    </button>
  </header>
  <div class="image-wrapper">
    <img
      class="cafe-interior"
      src="../../assets/img/cafe-interior.jpg"
      alt=""
    />

    <!-- modals -->
    <div class="typewriter eye" (click)="openTypewriterDialog()">
      <button
        mat-icon-button
        color="primary"
        class="visibility"
        aria-label="Writing contest"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
    <div class="window eye" (click)="openWindowDialog()">
      <button
        mat-icon-button
        color="primary"
        class="visibility"
        aria-label="Look through the window"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
    <div class="wall-minor-authors eye" (click)="openWallDialog()">
      <button
        mat-icon-button
        color="primary"
        class="visibility"
        aria-label="Wall of Minor Authors"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </div>
    <div class="fancy-lady eye" (click)="openCharacter1Dialog()"></div>
    <div class="character2 eye temp" (click)="openCharacter2Dialog()"></div>
    <div class="character3 eye temp" (click)="openCharacter3Dialog()"></div>
    <div class="character4 eye temp" (click)="openCharacter4Dialog()"></div>
    <div class="character5 eye temp" (click)="openCharacter5Dialog()"></div>
    <div class="character6 eye temp" (click)="openCharacter6Dialog()"></div>
    <div class="arbiter eye temp" (click)="openArbiterDialog()"></div>
    <!-- modals -->
  </div>
  <footer>
    <div class="f-left">
      <a href="/contact" class="contact">
        <button mat-button aria-label="contact-button">
          <mat-icon>mail</mat-icon>Contact
        </button>
      </a>
    </div>
    <div class="f-right">
      <span class="image-info">
        <mat-icon>photo_camera</mat-icon>
        <small>Art Deco Imperial Hotel, Prague c. 1910</small>
      </span>
      <button
        class="info"
        mat-icon-button
        aria-label="about button"
        matTooltip="Info about Art Deco Imperial Hotel"
        matTooltipPosition="left"
        aria-label="Find more information about this hotel"
      >
        <mat-icon>help</mat-icon>
      </button>
    </div>
  </footer>
</div>
