<div class="dialog-container">
  <app-header></app-header>
  <div class="close-dialog" routerLink="../"></div>

  <body class="character-dialog">
    <div class="dialog-left">
      <div class="left-container">
        <div class="carousel-container">
          <h2>The Arbiter</h2>
          <ngx-slick-carousel class="dialog-carousel" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <div class="quote-text">
                <p class="slide-quote">&ldquo;{{ slide.quote }}"</p>
                <p class="slide-author">&#8213; {{ slide.author }}</p>
                <!-- <p class="slide-title">{{ slide.title }}</p> -->
                <!-- <br />
              <p class="slide-author">- {{ slide.author }}</p> -->
              </div>
            </div>
          </ngx-slick-carousel>
          <button mat-mini-fab color="disabled" aria-label="create" class="close-button">
            <mat-icon routerLink="../">close</mat-icon>
          </button>
        </div>
        <div class="bubble-footer">
          <!-- <div class="audiobook">
            <div class="ab-img">
              <img src="../../../assets/img/temp-book-cover-sm.jpg" alt="" />
              <button mat-icon-button>
                <mat-icon>headset</mat-icon>
              </button>
            </div>
          </div> -->
          <p class="signed-copy">
            <strong>Something is amiss.</strong> Talk to patrons to unravel the Caf√©'s mystery and receive a
            <strong style="color: var(--ob-yellow)"><a routerLink="../john_kendrick_bangs">signed copy</a></strong> of the book!
          </p>
        </div>
      </div>
    </div>
    <div class="dialog-right">
      <img src="../../../../assets/img/arbiter.png" alt="" />
    </div>
  </body>
  <footer class="character-footer-mobile">
    <button mat-mini-fab color="disabled" aria-label="create" class="close-button" routerLink="../">
      <mat-icon>close</mat-icon>
    </button>
  </footer>
  <app-footer></app-footer>
</div>
