<div class="dialog-container">
<button mat-mini-fab color="disabled" aria-label="create" class="close-button">
    <mat-icon routerLink="../">close</mat-icon>
  </button>
  <app-header></app-header>

  <body>
    <h1>Wall of Exceptionally Minor Authors</h1>
    <div class="author-wall">
      <div class="author" *ngFor="let author of authors">
        <img src="{{ author.path }}" alt="">
        <p>{{ author.name }}</p>
      </div>
    </div>
  </body>

  <app-footer></app-footer>
</div>
