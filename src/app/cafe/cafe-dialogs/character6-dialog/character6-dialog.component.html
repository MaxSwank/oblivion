<div class="dialog-container">
  <button
    mat-mini-fab
    mat-dialog-close
    color="disabled"
    aria-label="create"
    class="close-button"
  >
    <mat-icon>close</mat-icon>
  </button>
  <app-header></app-header>

  <body class="character-dialog">
    <div class="dialog-left">
      <div class="carousel-container">
        <h2>Character 6</h2>
        <ngx-slick-carousel
          class="dialog-carousel"
          #slickModal="slick-carousel"
          [config]="slideConfig"
          (init)="slickInit($event)"
          (breakpoint)="breakpoint($event)"
          (afterChange)="afterChange($event)"
          (beforeChange)="beforeChange($event)"
        >
          <div ngxSlickItem *ngFor="let slide of slides" class="slide">
            <div class="quote-text">
              <p class="slide-quote">"{{ slide.quote }}"</p>
              <!-- <br />
              <p class="slide-author">- {{ slide.author }}</p> -->
            </div>
          </div>
        </ngx-slick-carousel>
        <div class="bubble-footer">
          <div class="audiobook">
            <div class="ab-img">
              <img src="../../../assets/img/temp-book-cover-sm.jpg" alt="" />
              <button mat-icon-button>
                <mat-icon>headset</mat-icon>
              </button>
            </div>
          </div>
          <p>
            Talk to Caf√© patrons to unravel this mystery and you could win a <strong>free copy of the Oblivion audiobook!</strong> 
          </p>
        </div>
      </div>
    </div>
    <div class="dialog-right">
      <img src="../../../../assets/img/character6.png" alt="" />
    </div>
  </body>

  <app-footer></app-footer>
</div>
