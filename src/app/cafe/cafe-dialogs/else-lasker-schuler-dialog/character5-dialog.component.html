<div class="dialog-container">
  <app-header></app-header>
  <div class="close-dialog" routerLink="../"></div>

  <body class="character-dialog">
    <div class="dialog-left">
      <div class="left-container">
        <div class="carousel-container">
          <h2>ELSE LASKER-SCHÜLER</h2>
          <ngx-slick-carousel class="dialog-carousel" #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <div class="quote-text">
                <p class="slide-intro" *ngIf="slide.intro.length > 0" [innerHTML]="slide.intro"></p> 
                <p class="slide-quote" *ngIf="slide.quote.length > 0">&ldquo;<span [innerHTML]="slide.quote"></span>&rdquo;</p>
                <p class="slide-clue" *ngIf="slide.clue.length > 0" [innerHTML]="slide.clue"></p>
                <p class="slide-author" *ngIf="slide.author.length > 0">{{ slide.author }}</p>
                <p class="slide-title" *ngIf="slide.title.length > 0" [innerHTML]="slide.title"></p>                
              </div>
            </div>
          </ngx-slick-carousel>
          <button mat-mini-fab color="disabled" aria-label="create" class="close-button" routerLink="../">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="bubble-footer">
          <!-- <div class="audiobook">
            <div class="ab-img">
              <img src="../../../assets/img/temp-book-cover-sm.jpg" alt="" />
              <button mat-icon-button>
                <mat-icon>headset</mat-icon>
              </button>
            </div>
          </div> -->
        <p class="signed-copy">
            <strong>Something is amiss.</strong> Talk to patrons to unravel the Café's mystery and receive a
            <strong style="color: var(--ob-yellow)"><u>signed copy</u></strong> of the book!
          </p>
        </div>
      </div>
    </div>
    <div class="dialog-right">
      <img id="else-l" src="../../../../assets/img/else-lasker-schuler.png" alt="" />
    </div>
  </body>
  <footer class="character-footer-mobile">
    <button mat-mini-fab color="disabled" aria-label="create" class="close-button" routerLink="../">
      <mat-icon>close</mat-icon>
    </button>
  </footer>
  <app-footer></app-footer>
</div>
<router-outlet></router-outlet>
